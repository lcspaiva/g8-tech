<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylecalculadora.css">
    <script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
       
    <div class="fundo">
        <a href="index.html"><img id="img" src="imagens/logo3.g8.2.png"></a><br>
        <button id="button2" >Mudar para Cientifica</button>
        <div id="div1" class="calculadora">
            <h1>G8 - TECH!</h1>
            <p id="resultado1"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean(1)">C</button></td>
                    <td><button class="botao" onclick="back(1)"><</button></td>
                    <td><button class="botao" onclick="insert('/',1)">/</button></td>
                    <td><button class="botao" onclick="insert('*',1)">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7',1)">7</button></td>
                    <td><button class="botao" onclick="insert('8',1)">8</button></td>
                    <td><button class="botao" onclick="insert('9',1)">9</button></td>
                    <td><button class="botao" onclick="insert('-',1)">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4',1)">4</button></td>
                    <td><button class="botao" onclick="insert('5',1)">5</button></td>
                    <td><button class="botao" onclick="insert('6',1)">6</button></td>
                    <td><button class="botao" onclick="insert('+',1)">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1',1)">1</button></td>
                    <td><button class="botao" onclick="insert('2',1)">2</button></td>
                    <td><button class="botao" onclick="insert('3',1)">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular2(1)" style="height:106px ;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0',1)" style="width: 106px;" >0</button></td>
                    <td><button class="botao" onclick="insert('.',1)">.</button></td>
                    
                </tr>
            </table>
        </div>
        
        <div id="div2"  class="calculadora ">
            <h1>G8 - TECH!</h1>
            <p id="resultado2"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="calcular5(2)"><img id="img2" src="imagens/pot2.jpeg"></button></td>
                    <td><button class="botao" onclick="back(2)"><</button></td>
                    <td><button class="botao" onclick="insert('/',2)">/</button></td>
                    <td><button class="botao" onclick="insert('*',2)">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7',2)">7</button></td>
                    <td><button class="botao" onclick="insert('8',2)">8</button></td>
                    <td><button class="botao" onclick="insert('9',2)">9</button></td>
                    <td><button class="botao" onclick="insert('-',2)">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4',2)">4</button></td>
                    <td><button class="botao" onclick="insert('5',2)">5</button></td>
                    <td><button class="botao" onclick="insert('6',2)">6</button></td>
                    <td><button class="botao" onclick="insert('+',2)">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1',2)">1</button></td>
                    <td><button class="botao" onclick="insert('2',2)">2</button></td>
                    <td><button class="botao" onclick="insert('3',2)">3</button></td>
                    <td><button class="botao" onclick="calcular3(2)" ><img id="img1" src="imagens/raizquadrada.jpg"></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="calcular4(2)"><img id="img2" src="imagens/pot3.jpeg"></button></td>
                    <td><button class="botao" onclick="insert('0',2)">0</button></td>
                    <td><button class="botao" onclick="insert('.',2)">.</button></td>
                    <td><button class="botao" onclick="calcular2(2)">=</button></td>                    
                </tr>
            </table>
        </div>
        
    </div>
    
    <script type="text/Javascript" src="js/scriptcalculadora.js"></script>
   
</body>
</html>
